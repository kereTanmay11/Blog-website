<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>CODEBlog - Programming related Blogs</title>

<body>
    <!-- navigation-bar -->
    <nav class="navbar max-width-1 m-auto">
        <div class="nav-left">
            CODEBlogs
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" id="" placeholder="Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto"><br></div>

    <div class="contact-content font-1 max-width-1 m-auto">

            <h2>Feel Free to Contact Us.</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="" id="" placeholder="Enter your Name.">

                </div>

                </div>
                <div class="form-box">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>

    <!-- articles -->

    <div class="max-width-1 m-auto"><br></div>
